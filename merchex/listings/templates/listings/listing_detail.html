{% extends 'listings/base.html' %}

{% block content %}
<h2>{{ listing.title }}</h2>

<ul>
    <li>Type : {{ listing.get_type_display }}</li>
    <li>Année : {{ listing.year }}</li>
    <li>Sold : {{ listing.sold|yesno }}</li>
</ul>

<a href="{% url 'listing-update' listing.id %}">Modifier ce listing</a>

<a href="{% url 'listings-list' %}">Retour à tous les listings</a>

{% endblock %}
